spring.application.name=log-viewer
server.port=8085
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.request.timeout.ms=60000
spring.kafka.consumer.properties.session.timeout.ms=60000

spring.r2dbc.url=r2dbc:h2:mem://localhost/log-db;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=5000
spring.r2dbc.username=user
spring.r2dbc.password=
spring.r2dbc.pool.enabled=true
spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
spring.datasource.hikari.data-source-properties.isolation=READ_COMMITTED
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

